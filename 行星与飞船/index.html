<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行星与飞船</title>
    <link rel="stylesheet/less" href="css/main.less">
    <script src="https://cdn.bootcss.com/less.js/2.5.3/less.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="log">
            <h3>console log</h3>
        </div>
        <div id="wrapper">
            <div class="earth"></div>
            <div class="line1 line"></div>
            <div class="line2 line"></div>
            <div class="line3 line"></div>
            <div class="spaceship" id="spaceship1"></div>
            <!-- <div class="spaceship" id="spaceship2"></div>
            <div class="spaceship" id="spaceship3"></div> -->
            <div class="info">
                <p>1号飞船剩余能量：<span id="info1">100</span> %</p>
                <p>2号飞船剩余能量：<span id="info2">100</span> %</p>
                <p>3号飞船剩余能量：<span id="info3">100</span> %</p>
            </div>
        </div>
        <div id="commender">
            <h3>commender</h3>
            <ul>
                <li>
                    <span>spaceship No1:</span>
                    <a href="javascript:void(0)" class="btn">launch</a>
                    <a href="javascript:void(0)" class="btn">fly</a>
                    <a href="javascript:void(0)" class="btn">stop</a>
                    <a href="javascript:void(0)" class="btn">destory</a>
                </li>
                <li>
                    <span>spaceship No2:</span>
                    <a href="javascript:void(0)" class="btn">launch</a>
                    <a href="javascript:void(0)" class="btn">fly</a>
                    <a href="javascript:void(0)" class="btn">stop</a>
                    <a href="javascript:void(0)" class="btn">destory</a>
                </li>
                <li>
                    <span>spaceship No3:</span>
                    <a href="javascript:void(0)" class="btn">launch</a>
                    <a href="javascript:void(0)" class="btn">fly</a>
                    <a href="javascript:void(0)" class="btn">stop</a>
                    <a href="javascript:void(0)" class="btn">destory</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
