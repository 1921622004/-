            <div id="commender">

                    <label>动力系统选择：</label>
                    <input type="radio" name="power" value="前进号" checked="checked">前进号（速度5%，消耗5%/s）
                    <input type="radio" name="power" value="奔腾号">奔腾号（速度7%，消耗7%/s）

                    <input type="radio" value="光能型" name="energy">光能型（补充能源速度3%/s）
                    <input type="radio" value="永久型" name="energy">永久型（补充能源速度4%/s）
